<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var idioma = prompt("olá, digite o codigo do idioma")

    if (idioma == "pt"){
      alert("Olá")
    } else if (idioma == "en"){
      alert("Hi")
    } else if (idioma == "fr"){
      alert("Salut")
    } else if (idioma == "es"){
      alert("Hola")
    } else {
      alert("Código do idioma não reconhecido")
    }
  </script>
</body>
</html>
